<div class="d-flex text-center reset-form">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="form-reset">

        <div class="form-group py-2">
            <img src="./assets/img/3wdev.svg" alt="3wdev logo" height="87px" width="100px" />
            <h1 class="h3 mb-3 font-weight-normal pt-4">Admin Password Reset</h1>
        </div>
        <div class="alert alert-danger" [hidden]="!errors">
            {{ errors }}
        </div>
        <div *ngIf="successMsg != null" class="alert alert-success mt-3">
            {{ successMsg?.message }}
        </div>
        <div class="form-group py-1">
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Enter votre Email" required [disabled]="!f['email'].value" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
            </div>
        </div>
        <div class="form-group py-1">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Enter votre Mot de passe" required autofocus/>
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                    Password must not exceed 40 characters
                </div>
            </div>
        </div>
        <div class="form-group py-1">
            <input type="password" formControlName="password_confirmation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password_confirmation'].errors }" placeholder="Confirmer votre Mot de passe" required/>
            <div *ngIf="submitted && f['password_confirmation'].errors" class="invalid-feedback">
                <div *ngIf="f['password_confirmation'].errors['required']">Password Confirmer is required</div>


            </div>
        </div>
        <div class="form-group p-2">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>

    </form>
</div>
